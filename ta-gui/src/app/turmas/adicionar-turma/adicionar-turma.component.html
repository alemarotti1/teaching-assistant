<!-- Botões para cadastrar, remover, atualizar e comparar turmas -->
<div id="botoes">
    <button (click)="adicionarTurma(turma)" class="adc" >Adicionar</button>
    <button routerLink="/turmas"   class="adc mg-left" >Voltar</button>
</div>

<!-- Lista de turmas e suas médias -->
<table id="turmas">
        <tr>
            <th>Descrição</th>
            <th>Metas</th>
            <th>Matriculas</th>
            <th>Roteiro</th>
            <th>Monitores</th>
            <th>Quantidade Matriculas</th>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="turma.descricao"></td>
            <td><input type="text" [(ngModel)]="turma.metas"></td>
            <td><input type="text" [(ngModel)]="turma.matriculas"></td>
            <td><input type="text" [(ngModel)]="turma.roteiros"></td>
            <td><input type="text" [(ngModel)]="turma.monitores"></td>
            <td><input type="text" [(ngModel)]="turma.numeroMatriculas"></td>
        </tr>
    
</table>

<div>
    <h1>Lista de Turmas Cadastradas</h1>
    <table>
        <tr >
            <th>Descrição</th>
            <th>Metas</th>
            <th>Matriculas</th>
            <th>Roteiro</th>
            <th>Monitores</th>
            <th>Quantidade Matriculas</th>
        </tr>
        <tr *ngFor="let a of turmas">
            <td>{{turma.descricao}}</td>
            <td>{{turma.metas}}</td>
            <td>{{turma.matriculas}}</td>
            <td>{{turma.roteiros}}</td>
            <td>{{turma.monitores}}</td>
            <td>{{turma.numeroMatriculas}}</td>
        </tr>
    </table>
</div>
